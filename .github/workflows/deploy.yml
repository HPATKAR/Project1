name: Deploy

on:
  push:
    branches: [main]

jobs:
  test:
    uses: ./.github/workflows/ci.yml

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Render Deploy
        env:
          DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$DEPLOY_HOOK" ]; then
            echo "::error::RENDER_DEPLOY_HOOK_URL secret is not set"
            exit 1
          fi
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOY_HOOK")
          echo "Render responded with HTTP $STATUS"
          if [ "$STATUS" -lt 200 ] || [ "$STATUS" -ge 300 ]; then
            echo "::error::Deploy hook returned HTTP $STATUS"
            exit 1
          fi

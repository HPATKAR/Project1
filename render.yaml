services:
  - type: web
    name: jgb-repricing-framework
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true --browser.gatherUsageStats=false
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.11"
